<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>insert</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
</head>

<body>
    <form action="/insertar" method="POST">
        <div class="container">
            <div class="row ">
                <div class="col-md-5">
                    <h2>Agrega cliente</h2>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input type="text" name="nombre_cliente" class="form-control" placeholder="Nombre">
                        </li>
                        <li class="list-group-item">
                            <input type="text" name="apellido_cliente" class="form-control" placeholder="Apellido">
                        </li>
                        <li class="list-group-item">
                            <input type="text" name="telefono_cliente" class="form-control" placeholder="Teléfono">
                        </li>
                        <li class="list-group-item">
                            <input type="text" name="direccion_cliente" class="form-control" placeholder="Dirección">
                        </li>
                        <li class="list-group-item">
                            <input type="text" name="email_cliente" class="form-control" placeholder="Email">
                        </li>

                    </ul>




                </div>

                <div class="col-md-5">
                    <h2>Datos del menú</h2>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input type="text" name="nombre_menu" class="form-control" placeholder="Nombre del menú">
                        </li>
                        <li class="list-group-item">
                            <input type="text" name="descripcion_menu" class="form-control"
                                placeholder="Descripción del menú">
                        </li>

                    </ul>
                    <h5>Datos del plato</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input type="text" name="nombre_plato" class="form-control" placeholder="Nombre del plato">
                        </li>
                        <li class="list-group-item">
                            <input type="text" name="descripcion_plato" class="form-control"
                                placeholder="Descripción del plato">
                        </li>
                        <li class="list-group-item">
                            <input type="text" name="precio_plato" class="form-control" placeholder="Precio del plato">
                        </li>

                    </ul>

                </div>

                <div class="col-md-5">

                    <h2>Datos del pedido</h2>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <input type="text" name="id_cliente" class="form-control" placeholder="ID del cliente">
                        </li>

                        <h5>Datos de los artículos</h5>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <input type="text" name="nombre_articulos" class="form-control"
                                    placeholder="Nombre de los artículos">
                            </li>
                            <li class="list-group-item">
                                <input type="text" name="cantidad_articulos" class="form-control"
                                    placeholder="Cantidad de los artículos">
                            </li>
                            <li class="list-group-item">
                                <input type="text" name="precio_articulos" class="form-control" placeholder="Precio">


                            </li>

                        </ul>
                    </ul>
                </div>
               

            </div>

            
            
        </div>

    </form>

</body>

</html>
